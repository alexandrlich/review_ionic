<ion-view  hide-back-button="false" cache-view="false">

	<ion-nav-title>
		<h1 class="title light">Personalize</h1>
	</ion-nav-title>

<!--
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="top-bar-btn open-menu">menu</button>
	</ion-nav-buttons>

        <ion-nav-buttons side="right"> 
          <button class="button button-light button-clear no-animation" ng-click="navPopularFromTags()">Popular</button>
        </ion-nav-buttons>

<ion-content class="ion-content-block" has-bouncing="false">

<div class="page page-tag"  >
	<!-- we don't need it yet
	<div class="search-line" >
		<div class="search-block input-holder item-input-inset">
		 	<div class="item-input-wrapper ">
	                        <i class="icon ion-android-search"></i>
	                        <input type="search" placeholder="Search for an interest" ng-model="searchTagString" ng-change="changeSearch()" maxlength="50"/>
	                        <i ng-if="searchString.length > 0" ng-click="clearSearch()" class="icon ion-close"></i>
	        </div>
			 
		</div>

	</div>

	<div class="container-fluid">

	<h5 class="text-center">Make Reviyou yours</h5>
		<p class="text-center descr-line">Add interests to get more personalized recommendations</p>
	

	<div class="mytagcloud">
				<div ng-repeat="tag in currentTags" class="overflow-hidden">
			  <button class="rw-tag button button-small icon-right pull-left" 
			  ng-class="tag.selected ? 'rw-tag-selected ion-chevron-down tagselected' : 'rw-button-dark-blue ion-plus'" ng-click="clickTag(tag.name, tag.selected)">{{tag.name}}</button>
				  <span>		  
				  	<button ng-repeat="stag in tag.subtags" class="rw-tag rw-subtag button button-small icon-right" ng-class="stag.selected ? 'rw-tag-selected ion-chevron-down tagselected' : 'rw-button-blue ion-plus'" ng-click="clickSubTag(tag.name, stag.name, stag.selected)">{{stag.name}}</button>	  
				  	</span>
				  
				</div>
				
			


	</div>
	<!-- we don't need it yet
	<button  ng-if="moreTags" class="rw-button rw-button-light ion-refresh ion-chevron-right" ng-click="loadMore()">More </button>
	-->
	
	</div>     
</div>
<button class="button button-full button-positive ion-chevron-right icon-right" ng-click="navViewSelectedTags()" >See your {{selectedTagsCount}} interests</button>


</ion-content>
</ion-view>
